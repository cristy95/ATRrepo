<!DOCTYPE html>
<html lang="en">
		
	<head>
		<title>AUTOMATED TADMAN REGISTRATION</title>
		<meta charset="utf-8"/>
		
		<link rel="stylesheet" type="text/css" href="fill_up.css" type="text/css" />
                <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		
		<meta name="viewport" content="width-device-width, initial-scale-1.0"> 
		
	</head>
		
		<body class="body">
			<header class="mainHeader">
				
				<nav><ul>
				
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Student</a></li>
					<li><a href="#">Admin</a></li>
					
				</ul></nav>
			
			</header>
			
			<div class="container">
	<form class="fill_up">
		<h1 class="fill_up_heading">Fill Up!</h1>
		<p></p>
		<p>Personal Information of Graduating Student</p>
		<input type="text" id="firstName" class="fill" placeholder="First Name" required=""><br/>
		<input type="text" id="lastName" class="fill" placeholder="Last Name" required=""><br/>
		<input type="text" id="midName" class="fill" placeholder="Middle Name" required=""><br/>
		<input type="text" id="nickName" class="fill" placeholder="Nick Name" required=""><br/>
		Gender
		<input type="checkbox" class="fill" name="Gender" value="Male">Male
		<input type="checkbox" class="fill" name="Gender" value="Female">Female
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Please CHECK appropriate box</br>
		
		<input type="text" id="month" class="fill1" placeholder="Month" required=""> 
		<input type="text" id="day" class="fill1" placeholder="Day" required="">
		<input type="int" id="year" class="fill1" placeholder="Year" required=""></br>
		<p></p>
		

		<button  
					class="btn btn-lg btn-success"
					onclick="regstudent( );"> <!-- function for adding the user to the list-->
					Fill Up
		</button>
	</form>

</div>
			
			<footer class="mainFooter">
				<p>Copyright &copy; 2014 <a  href="#" title="HandleMeWithCare">TeamBurlough.edu.com.gov.ph</a></p>
			</footer>
	
	
	
		</body>
		
</html>
